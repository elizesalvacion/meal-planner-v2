<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal-Planner</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- sass -->
    <link href="./css/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="meal-planner.styles.css" />
  </head>
  <body>
    <h1>Meal Plan</h1>
    <h2>Hello, Jack</h2>
    <div class="container row gx-5 meal-grid">
      <!-- Day 01 -->
      <div class="container col card card-meal">
        <h3 class="text-center">Lunch</h3>
          <img src="../img/event-meal.jpg" class="card-img-top" />

          <div class="card-body">
            <div class="meal-content">
              <h3 class="card-title meal-title">
                Chicken with Garlic &amp; Tomatoes
              </h3>
              <div class="meal-description">
                <span class="meal-detail">Php 400.00</span>
                <span class="meal-detail">Php 400.00</span>
                <span class="meal-detail">Php 400.00</span>
              </div>
            </div>
          </div>
      </div>

        <div class="container col card card-meal">
          <h3 class="text-center">Dinner</h3>
              <img src="../img/event-meal.jpg" class="card-img-top" />
    
              <div class="card-body">
                <div class="meal-description">
                  <h3 class="card-title meal-title">
                    Chicken with Garlic &amp; Tomatoes
                  </h3>
                  <span class="meal-price">Php 400.00</span>
                </div>
                <div class="meal-tags">
                  <span class="tags">Chicken</span>
                  <span class="tags">Tomatoes</span>
                </div>
              </div>
            </div>
      
  

   
    </div>
  </body>
</html>
